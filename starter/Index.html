<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belton Menete</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
      }
      .container {
        text-align: center;
        background: #ffffff1a;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 8px 15px #00000033;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 25px;
        font-size: 1rem;
        color: #fff;
        background-color: #ff6f61;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #ff3d2e;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Belton Menete</h1>
      <p>Welcome to my personal landing page! I'm excited to share this with you.</p>
      <button id="toggleButton">Click Me</button>
      <p id="hiddenMessage" class="hidden">Thank you for visiting my page!</p>
    </div>
    <script src="js2.js"></script>
  </body>
</html>
